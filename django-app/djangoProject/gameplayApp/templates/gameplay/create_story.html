{% extends 'gameplay/base.html' %}
{% block title %}Create Story - NAHB{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>✍️ Create New Story</h2>
    
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <label><strong>Title:</strong></label>
            <input type="text" name="title" required placeholder="Enter story title">
            
            <label><strong>Description:</strong></label>
            <textarea name="description" placeholder="Describe your story..."></textarea>
            
            <button type="submit" class="btn">Create Story</button>
            <a href="{% url 'story_list' %}" class="btn" style="background: #6c757d;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
